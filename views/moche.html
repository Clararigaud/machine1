<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    <title>Moche</title>
</head>

<body id="moche">

    <div id="container" value="0" data-zombitron='{"name": "moche",
        "orientation": {
            "beta": "/orientation/beta"
        }}'>
        <div id="bpms">
            <p></p>
            <canvas id="tictac" width="120" height="100"></canvas>
        </div>
        <div id="startstop" data-zombitron='{"type": "container"}'>
            <div id='startstopbutton'
                data-zombitron='{"type": "button", "toggle": true, "value": "/sequencerloop/onoff"}'></div>
        </div>
        <div id='sliderbpm' data-zombitron='{
            "type": "slider",
            "orientation" : "vertical",
            "reversed": true,
            "value": "/moche/sliderbpm",
            "cursor" : true}'></div>

        <div id="buttons-container" data-zombitron='{"type": "container"}'>
            <div id='slider1' data-zombitron='{
            "type": "slider",
            "orientation" : "horizontal",
            "value": "/moche/slider1",
            "cursor" : true}'></div>

            <div id='slider2' data-zombitron='{
            "type": "slider",
            "orientation" : "horizontal",
            "value": "/moche/slider2",
            "cursor" : true}'></div>

            <div id='slider3' data-zombitron='{
            "type": "slider",
            "orientation" : "horizontal",
            "value": "/moche/slider3",
            "cursor" : true}'></div>

            <div id='slider4' data-zombitron='{
            "type": "slider",
            "orientation" : "horizontal",
            "value": "/moche/slider4",
            "cursor" : true
        }'></div>
            <div id="selector" data-zombitron='{
            "type": "selector",
            "value": "/moche/selector"}'>
                <div id='button1'></div>
                <div id='button2'></div>
                <div id='button3'></div>
                <div id='button4'></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/zombitron/client/zombiterface.js"></script>
    <script type="text/javascript" src="/assets/js/moche.js"></script>
</body>

</html>
